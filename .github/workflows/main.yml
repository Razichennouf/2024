name: Auto Update Timeline

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every minute

jobs:
  update_timeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Update timeline.txt
        run: |
              echo "$(date -u +'%Y-%m-%d %H:%M:%S') UTC - Update" >> timeline.txt
          
      - name: Commit changes
        run: |
          git config --global user.email "thehiddenwiki2024@proton.me"
          git config --global user.name "The-Hidden-Wiki-URLs"
          git add timeline.txt
          git commit -m "Auto-update timeline.txt" || echo "No changes to commit"
          git push


name: Auto Delete Timeline File

on:
  schedule:
    - cron: '*/3 * * * *'  # Runs every 3 minutes

jobs:
  delete_timeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Delete timeline.txt
        run: |
          rm -f timeline.txt
          ls -l  # For debugging purposes, list files in the directory to check if timeline.txt is deleted
          
      - name: Commit and push changes
        run: |
          git config --global user.email "thehiddenwiki2024@proton.me"
          git config --global user.name "The-Hidden-Wiki-URLs"
          git add -A  # Add all changes, including the deletion of timeline.txt
          git commit -m "Auto delete timeline.txt" || echo "No changes to commit"
          git push
